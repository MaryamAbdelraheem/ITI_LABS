<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas vs SVG</title>
    </head>
    <body>

        <!-- canvas:
        use JS to draw
        has width, height as attributes
        we can draw shapes , path , text , image
        [raster] -> graphics are pixel-based
        -->

        <canvas width="500px" height="300px" style="background-color: aqua;">
        </canvas>

        <!-- zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz -->

        <!-- SVG
        vector based -> we can scale without loss quality
        graphics are resolution independent
        use XML define vector-based graphics -->

        <svg style="background-color: aqua; width:500px; height:300px">
            <rect x="50" y="50" width="100px" height="100px"
                style="fill: red;"></rect>
            <rect x="200" y="150" width="150px" height="100px"
                style="fill: red;"></rect>

            <!-- <polygon points="20,50 150, 300 450, 200 30, 90"></polygon> -->

        </svg>

        <!-- https://www.fffuel.co/ -->

        <script src="/01-canvas-svg.js"></script>
    </body>
</html>
